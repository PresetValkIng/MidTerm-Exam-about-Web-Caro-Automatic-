<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/starts.css"/>
    <title>Game cờ Caro của tam thái tử - Bắt đầu !</title>
    <style>
       body {
                font-family: 'Arial', sans-serif;
                background-color: #9ca3ae;
                background-image: url(asset/Images/anh.jpg);
                background-size: cover;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                padding: 10px;
                transition: background 0.3s;
              }
        
      
    </style>
</head>
<body>
    <h1>CARO TAM THÁI TỬ</h1>
   <div class="game-header">
    <div class="player-info" id="playerInfo"></div>
    <div class="game-instruction">
         <p><strong>X</strong> : Chuột phải  - <strong>O</strong>: Chuột trái  </p>
    </div>
</div>
    <div class="options-panel" id="optionsPanel" style="display: none;" >
        <h2>Chọn độ khó</h2>
        <select id="computerMode">
           <option value="" selected disabled >Chọn chế độ</option>
            <option value="easy">Dễ </option>
            <option value="hard">Khó </option>
        </select>
        <button id="checkEH">Xác nhận</button>
    </div>

    <div class="game-container">
        <div id="board"></div>
        <div class="controls">
            <button id="themeBtn">Đổi giao diện</button>
            <button id="resetBtn">Chơi lại</button>
            <button id="backBtn">Về trang chủ</button>
        </div>
    </div>

    <!-- Thêm thông báo chờ -->
    <div id="waitingMessage" class="waiting-message"></div>

    <script>
        // Lấy thông tin từ localStorage
        const gameSettings = JSON.parse(localStorage.getItem('gameSettings'));
        const playerName = gameSettings?.player || "Người chơi";
        const boardSize = gameSettings?.size || 15;
        const gameMode = gameSettings?.mode || "human";
        
        // Khởi tạo biến game
        let currentPlayer = 'X';
        let gameActive = true;
        let lastPlayer = null; // Thêm biến theo dõi người chơi cuối cùng
        const board = document.getElementById('board');
        const playerInfo = document.getElementById('playerInfo');
        
        // Hiển thị thông tin người chơi
        playerInfo.textContent = `${playerName} - Chế độ: ${gameMode === 'human' ? '2 người' : 'Máy'}`;
        
        playerInfo.textContent = `${playerName} - Chế độ: ${gameMode === 'human' ? '2 người' : 'Máy'} - Bàn cờ: ${boardSize}x${boardSize}`;

        // Hàm hiển thị thông báo chờ
        function showWaitingMessage(player) {
            const msg = document.getElementById('waitingMessage');
            msg.textContent = `Chờ ${player === 'X' ? 'O (chuột trái)' : 'X (chuột phải)'} đánh!`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 1500);
        }
        
         const optionsPanel = document.getElementById('optionsPanel');
             if (gameMode === 'computer') {
                   optionsPanel.style.display = 'block'; // Hiện panel chọn độ khó
            } else {
                 optionsPanel.style.display = 'none'; // Ẩn panel
         }

        // Hàm tạo bàn cờ với kích thước linh hoạt
        function createBoard() {
            board.innerHTML = '';
            
            // Thiết lập grid
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            // Tự động tính kích thước ô
            const maxBoardWidth = Math.min(800, window.innerWidth - 40);
            const cellSize = Math.min(40, maxBoardWidth / boardSize);
            
            // Tạo cells với cả 2 sự kiện chuột
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                
                // Chuột trái (O)
                cell.addEventListener('click', (e) => {
                    if (gameMode === 'human') {
                        // Kiểm tra luân phiên
                        if (lastPlayer === 'O') {
                            showWaitingMessage('O');
                            return;
                        }
                        handleCellClick(cell, 'O');
                        lastPlayer = 'O';
                    }
                });
                
                // Chuột phải (X) - Ngăn menu ngữ cảnh
                cell.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (gameMode === 'human') { 
                        // Kiểm tra luân phiên
                        if (lastPlayer === 'X') {
                            showWaitingMessage('X');
                            return;
                        }
                        handleCellClick(cell, 'X');
                        lastPlayer = 'X';
                    }
                });
                
                board.appendChild(cell);
            }
            
            // Nếu chơi với máy, chỉ cho phép đánh X (chuột phải)
            if (gameMode === 'computer') {
                document.querySelector('.game-instruction').innerHTML = 
                    '<p>Bạn là <strong>X</strong> (chuột phải), máy là <strong>O</strong></p>';
            }
        }

        // Kiểm tra thắng thua 
        function checkWin() {
            const cells = document.querySelectorAll('.cell');
            const size = boardSize;
            
            // Chuyển thành mảng 2D
            const grid = [];
            for (let i = 0; i < size; i++) {
                grid.push(Array.from(cells).slice(i * size, (i + 1) * size));
            }
            
            // Kiểm tra hàng ngang, dọc, chéo
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (!grid[i][j].textContent) continue;
                    
                    // Kiểm tra hàng ngang (5 ô liên tiếp)
                    if (j <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i][j + k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Kiểm tra hàng dọc
                    if (i <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Kiểm tra chéo phải
                    if (i <= size - 5 && j <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j + k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Kiểm tra chéo trái
                    if (i <= size - 5 && j >= 4) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j - k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                }
            }
            
            return false;
        }

        // Hàm kiểm tra hòa /
        function checkDraw() {
            const cells = document.querySelectorAll('.cell');
            for (let cell of cells) {
                if (cell.textContent === '') {
                    return false;
                }
            }
            return !checkWin();
        }

        // Xử lý khi click vào ô
        function handleCellClick(cell, player) {
            if (!gameActive || cell.textContent !== '') return;
            
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            if (checkWin()) {
                setTimeout(() => {
                    alert(`Người chơi ${player} thắng!`);
                    gameActive = false;
                }, 100);
                return;
            } else if (checkDraw()) {
                setTimeout(() => {
                    alert("Hòa!");
                    gameActive = false;
                }, 100);
                return;
            }
            
            // Nếu chơi với máy và vừa đánh X
            if (gameMode === 'computer' && player === 'X') {
                setTimeout(computerMove, 500);
            }
        }

        // Máy đánh
        function computerMove() {
            if (!gameActive) return;
            
            const cells = document.querySelectorAll('.cell');
            const size = boardSize;
            let emptyCells = [];
            
            // Ưu tiên đánh gần các quân X
            let candidateCells = [];
            
            // Tìm tất cả ô trống
            cells.forEach((cell, index) => {
                if (!cell.textContent) {
                    emptyCells.push(cell);
                    
                    // Kiểm tra xung quanh các quân X
                    const row = Math.floor(index / size);
                    const col = index % size;
                    
                    for (let i = Math.max(0, row-1); i <= Math.min(size-1, row+1); i++) {
                        for (let j = Math.max(0, col-1); j <= Math.min(size-1, col+1); j++) {
                            const nearIndex = i * size + j;
                            if (cells[nearIndex].textContent === 'X') {
                                candidateCells.push(cell);
                                break;
                            }
                        }
                    }
                }
            });
            
            // Chọn ô để đánh
            const targetCells = candidateCells.length > 0 ? candidateCells : emptyCells;
            if (targetCells.length === 0) return;
            
            const randomCell = targetCells[Math.floor(Math.random() * targetCells.length)];
            randomCell.textContent = 'O';
            randomCell.classList.add('o');
            lastPlayer = 'O'; // Cập nhật lượt đánh cuối cùng
            
            if (checkWin()) {
                setTimeout(() => {
                    alert('Máy thắng!');
                    gameActive = false;
                }, 100);
            } else if (checkDraw()) {
                setTimeout(() => {
                    alert('Hòa!');
                    gameActive = false;
                }, 100);
            }
        }
         
        // Gán mặc định là dark-mode
        document.body.classList.add('dark-mode');

        // Sự kiện nút đổi giao diện
        document.getElementById('themeBtn').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });
        
        // Sự kiện nút chơi lại
        document.getElementById('resetBtn').addEventListener('click', () => {
            currentPlayer = 'X';
            gameActive = true;
            lastPlayer = null; // Reset lượt đánh khi chơi lại
            createBoard();
        });
        
        // Sự kiện nút về trang chủ
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Khởi tạo game khi tải trang
        window.addEventListener('load', () => {
            createBoard();
            
            // Xử lý responsive khi thay đổi kích thước màn hình
            window.addEventListener('resize', () => {
                const cells = document.querySelectorAll('.cell');
                const maxBoardWidth = Math.min(800, window.innerWidth - 40);
                const cellSize = Math.min(40, maxBoardWidth / boardSize);
                
                cells.forEach(cell => {
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                });
            });
        });
    </script>
</body>
</html>
