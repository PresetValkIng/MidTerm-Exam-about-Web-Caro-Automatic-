     body.light-mode {

/* üåö CH·∫æ ƒê·ªò T·ªêI */
body.dark-mode {

    </style>
</head>
<body>
    <div class="game-header">
        <h1>CARO TAM TH√ÅI T·ª¨</h1>
        <div class="player-info" id="playerInfo"></div>
    </div>
    
    <div class="game-container">
        <div id="board"></div>
        <div class="controls">
            <button id="themeBtn">ƒê·ªïi giao di·ªán</button>
            <button id="resetBtn">Ch∆°i l·∫°i</button>
            <button id="backBtn">V·ªÅ trang ch·ªß</button>
        </div>
    </div>

    <script>
        // L·∫•y th√¥ng tin t·ª´ localStorage
        const gameSettings = JSON.parse(localStorage.getItem('gameSettings'));
        const playerName = gameSettings?.player || "Ng∆∞·ªùi ch∆°i";
        const boardSize = gameSettings?.size || 15;
        const gameMode = gameSettings?.mode || "human";
        
        // Kh·ªüi t·∫°o bi·∫øn game
        let currentPlayer = 'X';
        let gameActive = true;
        const board = document.getElementById('board');
        const playerInfo = document.getElementById('playerInfo');
        
        // Hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi ch∆°i
        playerInfo.textContent = `${playerName} - Ch·∫ø ƒë·ªô: ${gameMode === 'human' ? '2 ng∆∞·ªùi' : 'M√°y'}`;
        
        // H√†m t·∫°o b√†n c·ªù
        function createBoard(size) {
         board.innerHTML = ''; // x√≥a b√†n c≈©
         board.classList.remove('dark');
         board.classList.add('light');
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.display = 'inline-block';   // ƒë·ª©ng c·∫°nh nhau
            cell.style.width = '30px';
            cell.style.height = '30px';
            cell.style.border = '1px solid #aaa';
            cell.style.textAlign = 'center';
            cell.style.verticalAlign = 'middle';
            cell.style.lineHeight = '30px'; // cƒÉn gi·ªØa ch·ªØ X/O

            // click ƒë·ªÉ ƒë√°nh X/O
            cell.addEventListener('click', () => {
                if (!cell.textContent) {
                cell.textContent = currentPlayer;
                    cell.classList.add(currentPlayer.toLowerCase());
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            });

          board.appendChild(cell);
        }
        // xu·ªëng d√≤ng sau m·ªói h√†ng
        board.appendChild(document.createElement('br'));
    }

  board.style.display = 'block';
}
        playerInfo.textContent = `${playerName} - Ch·∫ø ƒë·ªô: ${gameMode === 'human' ? '2 ng∆∞·ªùi' : 'M√°y'} - B√†n c·ªù: ${boardSize}x${boardSize}`;
    

        // H√†m t·∫°o b√†n c·ªù v·ªõi k√≠ch th∆∞·ªõc linh ho·∫°t
        function createBoard() {
            board.innerHTML = '';
            
            // Thi·∫øt l·∫≠p grid
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            // T·ª± ƒë·ªông t√≠nh k√≠ch th∆∞·ªõc √¥
            const maxBoardWidth = Math.min(800, window.innerWidth - 40);
            const cellSize = Math.min(40, maxBoardWidth / boardSize);
            
            // T·∫°o cells
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                cell.addEventListener('click', () => handleCellClick(cell));
                board.appendChild(cell);
            }
        }
        
        // X·ª≠ l√Ω khi click v√†o √¥
        function handleCellClick(cell) {
            if (!gameActive || cell.textContent !== '') return;
            
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            // Ki·ªÉm tra th·∫Øng thua
            if (checkWin()) {
                setTimeout(() => {
                    alert(`Ng∆∞·ªùi ch∆°i ${currentPlayer} th·∫Øng!`);
                    gameActive = false;
                }, 100);
                return;
            }
            
            // ƒê·ªïi l∆∞·ª£t
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            
            // N·∫øu ch∆°i v·ªõi m√°y
           /* 
            if (gameMode === 'computer' && currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 500);
            }
                */
        }

        
        // M√°y ƒë√°nh (AI ƒë∆°n gi·∫£n)
       



        
        // Ki·ªÉm tra th·∫Øng thua
        function checkWin() {
            const cells = document.querySelectorAll('.cell');
            const size = boardSize;
            
            // Chuy·ªÉn th√†nh m·∫£ng 2D
            const grid = [];
            for (let i = 0; i < size; i++) {
                grid.push(Array.from(cells).slice(i * size, (i + 1) * size));
            }
            
            // Ki·ªÉm tra h√†ng ngang, d·ªçc, ch√©o
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (!grid[i][j].textContent) continue;
                    
                    // Ki·ªÉm tra h√†ng ngang (5 √¥ li√™n ti·∫øp)
                    if (j <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i][j + k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Ki·ªÉm tra h√†ng d·ªçc
                    if (i <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Ki·ªÉm tra ch√©o ph·∫£i
                    if (i <= size - 5 && j <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j + k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Ki·ªÉm tra ch√©o tr√°i
                    if (i <= size - 5 && j >= 4) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j - k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                }
            }
            
            return false;
        }
        // G√°n m·∫∑c ƒë·ªãnh l√† dark-mode
            document.body.classList.add('dark-mode');

        // S·ª± ki·ªán n√∫t ƒë·ªïi giao di·ªán
        document.getElementById('themeBtn').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
              document.body.classList.toggle('dark-mode');
        });
        
        // S·ª± ki·ªán n√∫t ch∆°i l·∫°i
        document.getElementById('resetBtn').addEventListener('click', () => {
            currentPlayer = 'X';
            gameActive = true;
            createBoard();
        });
        
        // S·ª± ki·ªán n√∫t v·ªÅ trang ch·ªß
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        // Kh·ªüi t·∫°o game khi t·∫£i trang
        window.addEventListener('load', () => {
            createBoard();
            
            // X·ª≠ l√Ω responsive khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
            window.addEventListener('resize', () => {
                const cells = document.querySelectorAll('.cell');
                const maxBoardWidth = Math.min(800, window.innerWidth - 40);
                const cellSize = Math.min(40, maxBoardWidth / boardSize);
                
                cells.forEach(cell => {
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                });
            });
        });
    </script>
