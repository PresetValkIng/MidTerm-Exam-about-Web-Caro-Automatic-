<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/starts.css"/>
    <title>Game cờ Caro của tam thái tử - Bắt đầu !</title>
    <style>
       body {
                font-family: 'Arial', sans-serif;
                background-color: #9ca3ae;
                background-image: url(asset/Images/anh.jpg);
                background-size: cover;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                padding: 10px;
                transition: background 0.3s;
              }

    </style>
</head>
<body>
    <div class="game-header">
        <h1>CARO TAM THÁI TỬ</h1>
        <div class="player-info" id="playerInfo"></div>
    </div>
    
    <div class="game-container">
        <div id="board"></div>
        <div class="controls">
            <button id="themeBtn">Đổi giao diện</button>
            <button id="resetBtn">Chơi lại</button>
            <button id="backBtn">Về trang chủ</button>
        </div>
    </div>

    <script>
        // Lấy thông tin từ localStorage
        const gameSettings = JSON.parse(localStorage.getItem('gameSettings'));
        const playerName = gameSettings?.player || "Người chơi";
        const boardSize = gameSettings?.size || 15;
        const gameMode = gameSettings?.mode || "human";
        
        // Khởi tạo biến game
        let currentPlayer = 'X';
        let gameActive = true;
        const board = document.getElementById('board');
        const playerInfo = document.getElementById('playerInfo');
        
        // Hiển thị thông tin người chơi
        playerInfo.textContent = `${playerName} - Chế độ: ${gameMode === 'human' ? '2 người' : 'Máy'}`;
        
        playerInfo.textContent = `${playerName} - Chế độ: ${gameMode === 'human' ? '2 người' : 'Máy'} - Bàn cờ: ${boardSize}x${boardSize}`;
    

        // Hàm tạo bàn cờ với kích thước linh hoạt
        function createBoard() {
            board.innerHTML = '';
            
            // Thiết lập grid
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            // Tự động tính kích thước ô
            const maxBoardWidth = Math.min(800, window.innerWidth - 40);
            const cellSize = Math.min(40, maxBoardWidth / boardSize);
            
            // Tạo cells
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                cell.addEventListener('click', () => handleCellClick(cell));
                board.appendChild(cell);
            }
        }
         // Kiểm tra thắng thua
        function checkWin() {
            const cells = document.querySelectorAll('.cell');
            const size = boardSize;
            
            // Chuyển thành mảng 2D
            const grid = [];
            for (let i = 0; i < size; i++) {
                grid.push(Array.from(cells).slice(i * size, (i + 1) * size));
            }
            
            // Kiểm tra hàng ngang, dọc, chéo
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (!grid[i][j].textContent) continue;
                    
                    // Kiểm tra hàng ngang (5 ô liên tiếp)
                    if (j <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i][j + k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Kiểm tra hàng dọc
                    if (i <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Kiểm tra chéo phải
                    if (i <= size - 5 && j <= size - 5) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j + k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                    
                    // Kiểm tra chéo trái
                    if (i <= size - 5 && j >= 4) {
                        let win = true;
                        for (let k = 1; k < 5; k++) {
                            if (grid[i][j].textContent !== grid[i + k][j - k].textContent) {
                                win = false;
                                break;
                            }
                        }
                        if (win) return true;
                    }
                }
            }
            
            return false;
        }
        // Hàm kiểm tra hòa
function checkDraw() {
    const cells = document.querySelectorAll('.cell');
    // Nếu còn ô trống -> chưa hòa
    for (let cell of cells) {
        if (cell.textContent === '') {
            return false;
        }
    }
    // Nếu đầy nhưng không có ai thắng
    return !checkWin();
}
// Xử lý khi click vào ô
    function handleCellClick(cell) 
    {
            if (!gameActive || cell.textContent !== '') 
            return;
            
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            // Kiểm tra thắng thua
            if (checkWin()) 
            {
                setTimeout(() => {alert(`Người chơi ${currentPlayer} thắng!`);gameActive = false;}, 100);
                return ;
            } else if (checkDraw()) 
            {
                setTimeout(() => {alert("Hòa!");gameActive = false;}, 100);
                return ;
            }
               // Đổi lượt
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
             // Nếu chơi với máy 
            if (gameMode === 'computer' && currentPlayer === 'O' && gameActive) 
            {
                setTimeout(computerMove, 200);
            }
        }
            
  





     // Máy đánh (AI đơn giản nhưng chỉ chọn quanh X)
     function computerMove() {
    // Lấy toàn bộ các ô trong bàn cờ (có class 'cell')
    const cells = document.querySelectorAll('.cell');

    // Tính kích thước bàn (cạnh bàn cờ)
    // Ví dụ: nếu có 225 ô -> sqrt(225) = 15 => bàn 15x15
    const size = Math.sqrt(cells.length);

    // Mảng lưu vị trí (row, col) của tất cả các quân X trên bàn
    let xPositions = [];
    cells.forEach((cell, index) => {
        if (cell.textContent === 'X') {
            // Tính hàng và cột dựa vào chỉ số index
            const row = Math.floor(index / size); // hàng
            const col = index % size;             // cột
            xPositions.push({ row, col });        // thêm vào danh sách
        }
    });

    // Mảng chứa các ô trống trong phạm vi 9 ô xung quanh mỗi quân X
    let candidateCells = [];

    // Duyệt qua từng vị trí X
    xPositions.forEach(pos => {
        // dr: độ lệch hàng (-1, 0, 1)
        for (let dr = -1; dr <= 1; dr++) {
            // dc: độ lệch cột (-1, 0, 1)
            for (let dc = -1; dc <= 1; dc++) {
                const r = pos.row + dr; // hàng mới
                const c = pos.col + dc; // cột mới

                // Kiểm tra ô mới có nằm trong bàn cờ không
                if (r >= 0 && r < size && c >= 0 && c < size) {
                    const idx = r * size + c; // đổi hàng+cột về index 1D

                    // Nếu ô đó đang trống => thêm vào danh sách ứng viên
                    if (cells[idx].textContent === '') {
                        candidateCells.push(cells[idx]);
                    }
                }
            }
        }
    });

    // Nếu không tìm được ô quanh X => fallback chọn ngẫu nhiên toàn bàn
    if (candidateCells.length === 0) {
        candidateCells = Array.from(cells).filter(cell => cell.textContent === '');
    }

    // Nếu bàn đã hết ô trống => thoát
    if (!candidateCells.length) return;

    // Chọn ngẫu nhiên 1 ô trong danh sách ứng viên
    const randomCell = candidateCells[Math.floor(Math.random() * candidateCells.length)];

    // Đánh quân của máy vào ô đó
    randomCell.textContent = currentPlayer;
    randomCell.classList.add(currentPlayer.toLowerCase());

    // Kiểm tra thắng khi đánh với máy
    if (checkWin())
    {
        setTimeout(() => {alert(`Máy (${currentPlayer}) thắng!`); gameActive = false;}   , 100);
    } else if (checkDraw()) 
    {
    setTimeout(() => {alert("Hòa!");gameActive = false;}, 100);
    }

    // Đổi lượt lại cho người chơi
    currentPlayer = 'X';
}

        // Gán mặc định là dark-mode
            document.body.classList.add('dark-mode');

        // Sự kiện nút đổi giao diện
        document.getElementById('themeBtn').addEventListener('click', () => {document.body.classList.toggle('light-mode');document.body.classList.toggle('dark-mode');});
        
        // Sự kiện nút chơi lại
        document.getElementById('resetBtn').addEventListener('click', () => {currentPlayer = 'X';gameActive = true;createBoard();});
        
        // Sự kiện nút về trang chủ
        document.getElementById('backBtn').addEventListener('click', () => {window.location.href = 'index.html';});
        // Khởi tạo game khi tải trang
        window.addEventListener('load', () => {
            createBoard();
            
            // Xử lý responsive khi thay đổi kích thước màn hình
            window.addEventListener('resize', () => {
                const cells = document.querySelectorAll('.cell');
                const maxBoardWidth = Math.min(800, window.innerWidth - 40);
                const cellSize = Math.min(40, maxBoardWidth / boardSize);
                
                cells.forEach(cell => {
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                });
            });
        });
    </script>
</body>
</html>
