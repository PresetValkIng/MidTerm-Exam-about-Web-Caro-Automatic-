<!DOCTYPE html>
<html lang="vi"> <!-- Thay đổi từ 'en' sang 'vi' cho phù hợp với ngôn ngữ tiếng Việt -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam - Cờ Caro</title>
    <style>
    
        /* Style cho tiêu đề chính */
        h1 {
            color: #2c3e50;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Style cho tiêu đề phụ */
        h3 {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 5px;
        }

        /* Style chung cho các ô lựa chọn */
        .option-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        /* Style cho dropdown chọn kích thước */
        select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: 150px;
        }

        /* Style khi hover vào các ô lựa chọn */
        .option-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Style cho tiêu đề các ô lựa chọn */
        .option-title {
            color: #004fe2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3><i>Cài đặt</i></h3>
    <h1>CỜ CARO</h1>
    
    <form action="" method="post">
        <div class="option-container">
            <h2 class="option-title">Chọn Kích Thước Bàn</h2>
            <select name="selSize">
                <option value="15x15">15x15</option>
                <option value="19x19" selected>19x19</option>
            </select>
        </div>
    </form>  
    
    <div class="option-container">
        <h2 class="option-title">Chơi Với Người</h2>
    </div>
    
    <div class="option-container">
        <h2 class="option-title">Chơi Với Máy</h2>
    </div>
    
    <div class="option-container">
        <h2 class="option-title">Bảng Xếp Hạng</h2>
    </div>
</body>
</html>
