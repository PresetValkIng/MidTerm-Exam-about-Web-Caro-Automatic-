<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/trangchhu.css"/>
    <title> Game cờ Caro của tam thái tử </title>
    <style>
      body {
            background-image: url(asset/Images/anh.jpg);
            background-size: contain;
        }
        
      .mode-selection {
        display: none; /* Ẩn ban đầu */
        margin-top: 10px;
      }
      
      .mode-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    
</head>
<body>
     <h3><i>Cài đặt</i></h3>
     <h1>CỜ CARO</h1>

     <div class="square">
      <h3>Chọn kích thước bàn cờ</h3>
    <select id="boardSize">
      <option selected>Chọn kích thước</option>
      <option value="15">15x15</option>
      <option value="19">19x19</option>
    </select>
    <br><br>
    <button id="startBtn">Bắt đầu</button>
  </div>

  <!-- Chế độ chơi -->
  <div class="mode-selection" id="modeSelection">
    <button class="mode-btn" id="playWithHuman">Chơi Với Người 👨‍👧‍👧</button>
    <button class="mode-btn" id="playWithComputer">Chơi Với Máy 🖥️</button>
  </div>

  <!-- Nút đổi giao diện -->
  <button id="themeBtn" style="display:none;">Đổi giao diện</button>

  <!-- Bàn cờ -->
  <div id="board" class="light"></div>

  <h2 class="square">Bảng Xếp Hạng 🏆</h2>
     <script src="asset/css/taobanco.js"></script>
</body>
</html>
