    <script>
        // L·∫•y c√°c ph·∫ßn t·ª≠ t·ª´ DOM
        const panel = document.getElementById('optionsPanel');

        // M·∫£ng l∆∞u tr·ªØ danh s√°ch ng∆∞·ªùi ch∆°i

        // Hi·ªÉn th·ªã danh s√°ch ng∆∞·ªùi ch∆°i khi trang ƒë∆∞·ª£c t·∫£i
        displayLeaderboard();
         // Khi nh·∫•n n√∫t B·∫Øt ƒê·∫ßu
        startButton.addEventListener('click', function() {
        const name = playerNameInput.value.trim();

        const boardSizeSelect = document.getElementById('boardSize');
        const size = boardSizeSelect.value;

    if (name === '') {
        alert('Vui l√≤ng nh·∫≠p t√™n!');
        return;
    }

    if (!gameMode) {
        alert('Vui l√≤ng ch·ªçn ch·∫ø ƒë·ªô ch∆°i!');

    }

    if (!size) {

    // Ki·ªÉm tra ng∆∞·ªùi ch∆°i ƒë√£ c√≥ ch∆∞a
    const existingPlayer = players.find(player => player.name.toLowerCase() === name.toLowerCase());
    if (!existingPlayer) {

        localStorage.setItem('caroPlayers', JSON.stringify(players));

    // L∆∞u v√†o localStorage
    localStorage.setItem('boardSize', size);
    localStorage.setItem('gameSettings', JSON.stringify({

}));

});
        // Hi·ªÉn th·ªã b·∫£ng x·∫øp h·∫°ng
       function displayLeaderboard() {
    leaderboardList.innerHTML = '';
    if (players.length === 0) {
        // Hi·ªÉn th·ªã th√¥ng b√°o khi kh√¥ng c√≥ ng∆∞·ªùi ch∆°i
        const noPlayersMsg = document.createElement('li');
        noPlayersMsg.textContent = 'Ch∆∞a c√≥ ng∆∞·ªùi ch∆°i n√†o';
        noPlayersMsg.className = 'no-players';

    // S·∫Øp x·∫øp ng∆∞·ªùi ch∆°i theo ƒëi·ªÉm s·ªë gi·∫£m d·∫ßn
    const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
    
    // L·∫•y t·ªëi ƒëa 10 ng∆∞·ªùi ch∆°i ƒë·∫ßu ti√™n
    const top10Players = sortedPlayers.slice(0, 10);
    
    // Hi·ªÉn th·ªã t·ª´ng ng∆∞·ªùi ch∆°i
    top10Players.forEach((player, index) => {
        const li = document.createElement('li');

        // T·∫°o n·ªôi dung hi·ªÉn th·ªã
        li.innerHTML = `

}
        
        // X·ª≠ l√Ω m·ªü/ƒë√≥ng panel t√πy ch·ªçn
        optionsBtn.addEventListener('click', () => panel.style.display = 'block');
        closeBtn.addEventListener('click', () => panel.style.display = 'none');
        
        // ƒê√≥ng panel khi click b√™n ngo√†i
        document.addEventListener('click', (event) => {
            if (!panel.contains(event.target) && event.target !== optionsBtn) {
                panel.style.display = 'none';   
            }

        // H√†m t√≠nh v√† c·∫≠p nh·∫≠t ƒëi·ªÉm cho b·∫£ng x·∫øp h·∫°ng
        function updatePlayerScore(name, increment) {
            let players = JSON.parse(localStorage.getItem('caroPlayers')) || [];
            const player = players.find(p => p.name.toLowerCase() === name.toLowerCase());
            if (player) {
                player.score += increment;
                localStorage.setItem('caroPlayers', JSON.stringify(players));
            }
            displayLeaderboard(); // C·∫≠p nh·∫≠t hi·ªÉn th·ªã leaderboard ngay l·∫≠p t·ª©c
        }

        // Ki·ªÉm tra n·∫øu c√≥ chi·∫øn th·∫Øng t·ª´ tr√≤ ch∆°i tr∆∞·ªõc v√† c·∫≠p nh·∫≠t ƒëi·ªÉm (ch·∫°y khi t·∫£i trang)
        let lastWinner = localStorage.getItem('lastWinner');
        if (lastWinner) {
            let points = parseInt(localStorage.getItem('winPoints')) || 1;
            updatePlayerScore(lastWinner, points);
            localStorage.removeItem('lastWinner');
            localStorage.removeItem('winPoints');
        }
    </script>
