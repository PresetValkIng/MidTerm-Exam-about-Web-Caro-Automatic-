<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="asset/css/trangchhu.css"/>
    <title>Game cờ Caro của tam thái tử</title>
    <style>
        body {
            background-image: url(asset/Images/anh.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
      
    </style>
</head>
<body>
    <h1>CỜ CARO</h1>
    
    <input type="text" id="playerName" placeholder="Nhập tên">
    
    <button id="startButton" class="square"><h2> Bắt Đầu</h2></button>
    
    <button id="optionsBtn" class="square"> <h2>Tùy Chọn ⚙️</h2></button>
    
  <!-- Bàn cờ -->
    <div class="options-panel" id="optionsPanel">
        <span class="close-btn" id="closePanelBtn" >x</span>
        <h3>Chọn chế độ chơi</h3>
        <select id="gameMode">
           <option value="" selected disabled >Chọn chế độ chơi</option>
            <option value="human">Chơi với người 👨‍👧‍👧</option>
            <option value="computer">Chơi với máy 🖥️</option>
        </select>
        
        <h3>Chọn kích thước bàn cờ</h3>
        <select id="boardSize">
            <option value ="" selected disabled>Chọn kích thước</option>
            <option value="15x15">15x15</option>
            <option value="19x19">19x19</option>
        </select>
    </div>
    
    <div class="leaderboard">
        <h2>Bảng Xếp Hạng 🏆</h2>
        <ol id="leaderboardList"></ol>
    </div>
    <script>
        // Lấy các phần tử từ DOM
        const panel = document.getElementById('optionsPanel');
        const optionsBtn = document.getElementById('optionsBtn');
        const closeBtn = document.getElementById('closePanelBtn');
        const startButton = document.getElementById('startButton');
        const playerNameInput = document.getElementById('playerName');
        const leaderboardList = document.getElementById('leaderboardList');
        // Mảng lưu trữ danh sách người chơi
        let players = JSON.parse(localStorage.getItem('caroPlayers')) || [];
        // Hiển thị danh sách người chơi khi trang được tải
        displayLeaderboard();
         // Khi nhấn nút Bắt Đầu
        startButton.addEventListener('click', function() {
        const name = playerNameInput.value.trim();
        const gameMode = document.getElementById('gameMode').value;
        const boardSizeSelect = document.getElementById('boardSize');
        const size = boardSizeSelect.value;

    if (name === '') {
        alert('Vui lòng nhập tên!');
        return;
    }

    if (!gameMode) {
        alert('Vui lòng chọn chế độ chơi!');
        return;
    }

    if (!size) {
        alert('Vui lòng chọn kích thước bàn cờ!');
        return;
    }

    // Kiểm tra người chơi đã có chưa
    const existingPlayer = players.find(player => player.name.toLowerCase() === name.toLowerCase());
    if (!existingPlayer) {
        players.push({ name: name, score: 0 });
        localStorage.setItem('caroPlayers', JSON.stringify(players));
    }

    // Lưu vào localStorage
    localStorage.setItem('boardSize', size);
    localStorage.setItem('gameSettings', JSON.stringify({ 
    player: name, 
    size: size === '15x15' ? 15 : 19, 
    mode: gameMode 
}));
    
    // Chuyển hướng sang trang Starts.html
    window.location.href = 'Starts.html';
});
        // Hiển thị bảng xếp hạng
        function displayLeaderboard() {
            leaderboardList.innerHTML = '';
            players.forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${player.name} - ${player.score} điểm`;
                leaderboardList.appendChild(li);
            });
        }
        
        // Xử lý mở/đóng panel tùy chọn
        optionsBtn.addEventListener('click', () => panel.style.display = 'block');
        closeBtn.addEventListener('click', () => panel.style.display = 'none');
        
        // Đóng panel khi click bên ngoài
        document.addEventListener('click', (event) => {
            if (!panel.contains(event.target) && event.target !== optionsBtn) {
                panel.style.display = 'none';   
            }
        });
    </script>
     
 <script src="asset/javascript/taobanco.js"></script>
</body>
</html>
